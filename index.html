<html>
    <head>
        <h1>Eazaz Shaikh</h1>
        <title>Clock</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <center>
            <h1>Alarm Clock</h1>
            <label for="alarm-clock"> Set time :-</label>
            <input type="time" id="alarm-clock" />
            <button onclick="setAlarm()">Set Alarm</button>

            <hr />
            <h1>World Clock</h1>
        <label for="country-select">World Clock : - </label>

        <select id="country-select">
            <option value="">Select a country</option>
            <option value="new-york">New York</option>
            <option value="london">London</option>
            <option value="tokyo">Tokyo</option>
            <option value="sydney">Sydney</option>
            <option value="dubai">Dubai</option>
            <option value="paris">Paris</option>
            <option value="beijing">Beijing</option>
            <option value="berlin">Berlin</option>
        </select>

        <div class="clock" id="new-york">
            <label>New York</label>
            <div class="time"></div>
        </div>

        <div class="clock" id="london">
            <label>London</label>
            <div class="time"></div>
        </div>

        <div class="clock" id="tokyo">
            <label>Tokyo</label>
            <div class="time"></div>
        </div>

        <div class="clock" id="sydney">
            <label>Sydney</label>
            <div class="time"></div>
        </div>

        <div class="clock" id="dubai">
            <label>Dubai</label>
            <div class="time"></div>
        </div>

        <div class="clock" id="paris">
            <label>Paris</label>
            <div class="time"></div>
        </div>

        <div class="clock" id="beijing">
            <label>Beijing</label>
            <div class="time"></div>
        </div>

        <div class="clock" id="berlin">
            <label>Berlin</label>
            <div class="time"></div>
        </div>
        <hr>
        <div class="lClk">
            <h2>Local Clock - India</h2>
            <div id="clock"></div>
        </div>
        <hr />
        <center>
            <h2>Stop Watch</h2>
            <div id="stopwatch">00:00:00</div>
            <div>
                <button class="start" onclick="startTimer()">
                    Start StopWatch
                </button>
                <button class="stop" onclick="stopTimer()">
                    Stop StopWatch
                </button>
                <button class="reset" onclick="resetTimer()">
                    Reset StopWatch
                </button>
            </div>
            <hr />
            <h3>Countdown Timer</h3>
            <div class="ctTimer">
                <div id="ctTime">00:00:00</div>
                <input type="number" id="cdHours" placeholder="Hours" />
                <input type="number" id="cdMinutes" placeholder="Minutes" />
                <input type="number" id="cdSeconds" placeholder="Seconds" />
                <br />
                <button onclick="setStartTimer()">Start</button>
                <button onclick="setStopTimer()">Stop</button>
                <button onclick="setResetTimer()">Reset</button>
            </div>
        </center>
    </body>
    <script src="script.js"></script>
</html>
