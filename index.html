<html>
    <head>
        <h1>Eazaz Shaikh</h1>
        <title>Clock</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <center>
            <h1>Alarm Clock</h1>
            <label for="alarm-clock"> Set time :-</label>
            <input type="time" id="alarm-clock" />
            <button onclick="setAlarm()">Set Alarm</button>

            <hr />
            <h1>World Clock</h1>
        

        <div class="clock-container">
            <label for="country-select">Select a country:</label>
            <select id="country-select" onchange="updateTime()">
              <option value="">-- Select --</option>
              <option value="America/New_York">New York</option>
              <option value="Europe/London">London</option>
              <option value="Asia/Tokyo">Tokyo</option>
              <option value="Australia/Sydney">Sydney</option>
              <option value="America/Los_Angeles">Los Angeles</option>
              <option value="Europe/Paris">Paris</option>
              <option value="Asia/Dubai">Dubai</option>
              <option value="Asia/Kolkata">Kolkata</option>
            </select>
        
            <div class="clock">
              <label>Time:</label>
              <span id="current-time"></span>
            </div>
          </div>
        <hr>
        <div class="lClk">
            <h2>Local Clock - India</h2>
            <div id="clock"></div>
        </div>
        <hr />
        <center>
            <h2>Stop Watch</h2>
            <div id="stopwatch">00:00:00</div>
            <div>
                <button class="start" onclick="startTimer()">
                    Start StopWatch
                </button>
                <button class="stop" onclick="stopTimer()">
                    Stop StopWatch
                </button>
                <button class="reset" onclick="resetTimer()">
                    Reset StopWatch
                </button>
            </div>
            <hr />
            <h3>Countdown Timer</h3>
            <div class="ctTimer">
                <div id="ctTime">00:00:00</div>
                <input type="number" id="cdHours" placeholder="Hours" />
                <input type="number" id="cdMinutes" placeholder="Minutes" />
                <input type="number" id="cdSeconds" placeholder="Seconds" />
                <br />
                <button onclick="setStartTimer()">Start</button>
                <button onclick="setStopTimer()">Stop</button>
                <button onclick="setResetTimer()">Reset</button>
            </div>
        </center>
    </body>
    <script src="script.js"></script>
</html>
